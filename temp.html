<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      #menu-structure .menu-chart {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
      }
      .menu-root {
        background: #f8f9fa;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }
      .menu-branches {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
      }
      .menu-column {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .menu-category {
        background: #343a40;
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .menu-item {
        background: white;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 6px 12px;
        margin: 4px 0;
        font-size: 0.95rem;
        text-align: center;
        width: 120px;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <section id="menu-structure">
      <div class="container">
        <h2>Menu Structure</h2>
        <hr />
        <div class="menu-chart">
          <div class="menu-level menu-root">최진영 포트폴리오</div>
          <div class="menu-branches">
            <div class="menu-column">
              <div class="menu-category">상단</div>
              <div class="menu-item">검색</div>
              <div class="menu-item">필터</div>
              <div class="menu-item">알림</div>
            </div>
            <div class="menu-column">
              <div class="menu-category">홈</div>
              <div class="menu-item">자기소개</div>
              <div class="menu-item">한 줄 소개</div>
              <div class="menu-item">링크 버튼</div>
            </div>
            <div class="menu-column">
              <div class="menu-category">Skill</div>
              <div class="menu-item">Langs</div>
              <div class="menu-item">Framework</div>
              <div class="menu-item">Game/Tools</div>
              <div class="menu-item">Team</div>
            </div>
            <div class="menu-column">
              <div class="menu-category">Projects</div>
              <div class="menu-item">Unity 게임</div>
              <div class="menu-item">Express 게시판</div>
              <div class="menu-item">링크 이동</div>
            </div>
            <div class="menu-column">
              <div class="menu-category">Contact</div>
              <div class="menu-item">Email</div>
              <div class="menu-item">GitHub</div>
              <div class="menu-item">Velog</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
